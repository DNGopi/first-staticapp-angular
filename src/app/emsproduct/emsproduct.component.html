<form [formGroup]="productsForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-3">
      <label>Search Part Number:</label>
      <br>
      <input id="txtPartNumber" type="text" [formControl]="searchPartNumber" >
    </div>
    <div class="col-3">
      <label>Search Title:</label>
      <br>
      <input id="txtTitle" type="text" [formControl]="searchTitle">
    </div>
    <div class="col-2">
      <label>
        Select Language:
      </label>
      <br>
      <select [formControl]="frmLanguage" class="form-control">
        <option value="">Choose Language</option>
        <option *ngFor="let language of languages"  [value]="language">{{language}}</option>
    </select>
    </div>
    <div class="col-2">
      <label> Select Product:</label>
      <br>
      <select [formControl]="frmPortfolio" class="form-control">
        <option value="">Choose Product</option>
        <option *ngFor="let prod of portfolios" [value]="prod">{{prod}}</option>
    </select>
    </div>
    <div class="col-2">     
      <br><br>
      <button type="submit" class="btn-primary">Search</button>
    </div>
  </div>

<br>
    <div  class="container-fluid">
              
      <div *ngIf="isProducts">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Part Number </th>
              <th>Last Update</th>
              <th>Title </th>
              <th>Language </th>
              <th>Products</th>
            <!--  <th>File</th>  -->
              <th>File</th>     
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of userProducts | paginate
            : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };
        let i = index">
              <td>{{product.title}}</td>
              <td>{{product.publishDate | date:"dd-MMM-yyyy" }}</td>
              <td><div>{{product.description}}</div></td>
            <td>{{product.language}}</td>
            <td><div>{{product.products}}</div></td>
          <!--  <td>  <a href="#" (click)="download2(product.objectId,product.description)" class="btn btn-primary" >Download</a> </td>   -->    
            <td><button (click)="download(product.objectId,product.description)" class="btn btn-primary" >Download</button></td>   
            </tr>
          </tbody>
        </table>
      
      </div>

      <div class="d-flex justify-content-center">
        <div *ngIf="isProducts">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
        </div>
      </div>
    </div>
  </form>
